<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário</title>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <h1>Alterando a cor do background</h1>
    <h2><strong>Escolha sua cor preferida</strong></h2>
    
    
    <form action="">
        <p>
            <textarea name="" id="" cols="30" rows="10"></textarea>
        </p>
        <p>
            <input type="text" id="inputText" placeholder="informe seu nome"/>
        </p>
        <p>
            <input type="email" id="inputEmail" placeholder="informe seu email"/>
        </p>
        <p>
            <input 
            type="checkbox" 
            placeholder="Rock" 
            checked
            />Rock
        </p>
        <p>
            <input 
            type="radio" 
            placeholder="Rock" 
            name="opcoes"
            />Sim
        </p>
        <p>
            <input 
            type="radio" 
            placeholder="Rock"
            name="opcoes"
            checked
            />não
        </p>
        <p>
            <input 
            type="submit" 
            value="Enviar"
            />
        </p>

        </form>

    <script src="./js/script.js"></script>
</body>
</html>
