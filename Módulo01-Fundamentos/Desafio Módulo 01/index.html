<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Desafio - Módulo 01</title>
</head>
<body>
    <h1>Pesquisa de usuário IGTI</h1>
    <form class="cabecario">
        <div class="input">
            <label for="name" class="label-name">
                <span class="content-name">Name</span>
            </label>
            <input autocomplete="off" id="inputPeople" type="text">
            
        </div>
      
        <div class="link">
            <a id="submitBtn" disabled=true class="waves-effect waves-light btn">Buscar</a>
        </div>
    </form>
    <div class="body-container">
        <div id="user-container" class="card horizontal">
            <div class="title-container">
                <h3 id="user-title">Nenhum usuário encontrado</h3>
            </div>
        </div>
        <div id="statistic-container" class="card horizontal">
            <div class="title-container">
                <h3 id="stat-title">Nenhum dado encontrado</h3>
            </div>

        </div>
    </div>
    <script type="module" src="./js/people.js"></script>

    <script type="module" src="./js/script.js"></script>
</body>
</html>
